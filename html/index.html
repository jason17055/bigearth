<html>
<head>
<style type="text/css">
body {
}
.waypointSprite {
	position: absolute;
	text-align: center;
	font-family: ariel, sans-serif;
	font-size: 14pt;
	text-height: 26px;
	width: 26px;
	height: 26px;
	line-height: 26px;
	cursor: default;
	background-color: white;
	border: 1px solid black;
}
.trainSprite {
	position: absolute;
	text-align: center;
	font-family: ariel, sans-serif;
	font-size: 14pt;
	text-height: 30px;
	width: 30px;
	height: 30px;
	line-height: 30px;
	cursor: default;
	opacity: 0.7;
}
.widget {
	position: absolute;
	right: 10px;
	top: 10px;
	width: 200px;
	height: 200px;
	border: 1px solid black;
	color: black;
	background-color: white;
	display: none;
}
.widgetContent {
	overflow: auto;
}
.widgetHeader {
	width: 100%;
	text-align: center;
	font-weight: bold;
	background-color: #000066;
	color: white;
	font-size: 12pt;
	font-family: ariel, sans-serif;
	line-height: 16pt;
}
.widgetFooter {
	width: 100%;
	text-align: center;
	background-color: #666666;
	color: black;
	position: absolute;
	bottom: 0;
	padding-top: 2px;
	padding-bottom: 2px;
}
.aDemand {
	cursor: default;
}
.aDemand.hover {
	background-color: #88ffff;
	color: black;
}
.aDemand.selected {
	background-color: #aaaaff;
	color: black;
}
</style>
<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="trains.js"></script>
</head>
<body>
<div id="contentArea">
<canvas id="theCanvas" width="600" height="600"></canvas>
</div>
<div>
<button type="button" onclick="showDemands()">Show Demands</button>
<button type="button" onclick="beginBuilding()">Build Track</button>
<button type="button" onclick="addLocomotive()">Add Locomotive</button>
<button type="button" onclick="zoomIn()">Zoom In</button>
<button type="button" onclick="zoomOut()">Zoom Out</button>
<div class="widget" id="demandsPane">
  <div class="widgetHeader">Current Demands</div>
  <div class="widgetContent">
  <table border="0" cellspacing="0">
    <tr class="aDemand" id="demandsPaneTableTemplate" style="display:none"><td><img src="resource_icons/passengers.png" alt="coal"></td>
        <td width="100%"><span class="cityName">Erie</span></td>
        <td align="right">$<span class="amount">10</span></td></tr>
  </table>
  </div>
  <div class="widgetFooter"><button type="button" onclick="dismissDemandsPane()">Dismiss</button></div>
</div>
<div class="widget" id="buildTrackInfo">
  <div class="widgetHeader">Build Track</div>
  <div>Click and drag from a city or existing track.</div>
  <p>Cost so far: <span id="buildTrackCost">0</span></p>
  <div><button type="button" onclick="commitBuilding()">Commit</button></div>
  <div><button type="button" onclick="deferBuilding()">Save for Later</button></div>
  <div><button type="button" onclick="abandonBuilding()">Abandon</button></div>
</div>
<div class="widget" id="trainPlan">
  <div class="widgetHeader">Train Plan</div>
  <div class="widgetContent">
  <div>Click a city to set this locomotive's starting point.</div>
  <table border="0" cellspacing="0">
    <tr class="aWaypoint" id="aWaypointTemplate" style="display:none">
        <td class="waypointNumber"></td>
        <td class="waypointCity" width="100%">Erie</td>
        <td class="waypointEta" align="right">10mn</td>
    </tr>
    <tr class="aManifest" id="aManifestTemplate" style="display:none">
        <td colspan="3">Manifest!</td>
    </tr>
  </table>
  </div>
  <div class="widgetFooter">
    <button type="button" id="startTrain_btn" onclick="startTrain()">Go!</button>
    <button type="button" id="stopTrain_btn" style="display:none" onclick="stopTrain()">Stop</button>
    <button type="button" onclick="dismissPlan()">Dismiss</button>
  </div>
</div>
</body>
</html>
