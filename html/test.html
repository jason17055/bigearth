<html>
<head>
<title>Trains</title>
<link rel="stylesheet" href="bigearth.css" type="text/css">
<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="sphere-geometry.js"></script>
<script type="text/javascript" src="mapgen.js"></script>
<script type="text/javascript" src="test.js"></script>
</head>
<body>
<div id="contentArea">
<div id="scrollPanel"></div>
<div id="crossHairs"></div>
</div>
<div id="buttonBar">
<div style="padding:3pt">
<input id="numEntry" value="">
<button type="button" id="bumpMapBtn" onclick="bumpMapBtnClicked()">Bump Map</button>
<button type="button" onclick="pauseClicked()">Pause</button>
<button type="button" onclick="nextSizeClicked()">Next Size</button>
<button type="button" onclick="makeRiversClicked()">Make Rivers</button>
<button type="button" onclick="greatFloodClicked()">Flood</button>
<button type="button" onclick="testPanClicked()">Test Pan</button>
</div>
</div>

<div id="infoPane" style="display:none; position: absolute; right: 4em; top: 1em; width: 3in; height: 3in; font-family: sans-serif; color: black; background-color: white">
<div><span class="featureType">Vertex</span>: <span class="featureId" id="vId"></span></div>
<!--
<div>Adjacent Cells: <span class="adjacentCells"></span></div>
<div>Adjacent Vertices: <span class="adjacentVertices"></span></div>
-->
<div>
<button type="button" onclick="addWaterAtPawn()">Add Water Here</button>
<button type="button" onclick="setEdgeFeature('river')" class="edgeOnly">Edge: River</button>
<button type="button" onclick="setEdgeFeature()" class="edgeOnly">Edge: None</button>
</div>
<div>Rivers: <span id="riversStatus"></span></div>
</div>

</body>
</html>
