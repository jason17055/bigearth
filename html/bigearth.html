<html>
<head>
<title>Big Earth Demo</title>
<link rel="stylesheet" href="bigearth.css" type="text/css">
<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="sphere-geometry.js"></script>
<script type="text/javascript" src="mapgen.js"></script>
<script type="text/javascript" src="bigearth.js"></script>
</head>
<body>
<div id="contentArea">
<img src="cursor_goto.png" id="cursorGotoImg">
<div id="scrollPanel">
<img src="xtarget.png" id="dragTargetIndicator">
</div>
<div id="crossHairs"></div>
</div>
<div id="buttonBar">
<div style="padding:3pt">
<input id="numEntry" value="">
<button type="button" onclick="pauseClicked()">Pause</button>
<button type="button" onclick="makeRiversClicked()">Make Rivers</button>
<button type="button" onclick="greatFloodClicked()">Flood</button>
<button type="button" onclick="testSeaLevelClicked()">Test Sea Level</button>
</div>
</div>

<div id="cityPane" style="display:none">
<div class="cityName">City</div>
<div><img class="icon" align="left">
<div>Size: <span class="citySize">0</span></div>
<div>Population: <span class="cityPopulation">0</span></div>
<div>Food: <span class="cityFood">0</span></div>
<div>Fuel: <span class="cityFuel">0</span></div>
</div>
<div>
<button type="button" onclick="cityRename()">Rename</button>
<button type="button" onclick="cityBuildSettler()">Build Settler</button>
<button type="button" onclick="cityTest()">Test</button>
</div>

</div>

<div id="infoPane" style="display:none">
<div><img class="icon" align="left"><span class="featureType">Vertex</span>: <span class="featureId" id="vId"></span></div>
<!--
<div>Adjacent Cells: <span class="adjacentCells"></span></div>
<div>Adjacent Vertices: <span class="adjacentVertices"></span></div>
-->
<div>
<button type="button" onclick="addWaterAtPawn()">Add Water Here</button>
<button type="button" onclick="setEdgeFeature('river')" class="edgeOnly">Edge: River</button>
<button type="button" onclick="setEdgeFeature()" class="edgeOnly">Edge: None</button>
</div>
<div>Rivers: <span id="riversStatus"></span></div>
<div>
<button type="button" onclick="orderStop()">Stop</button>
<button type="button" onclick="orderWander()">Wander</button>
<button type="button" onclick="orderBuildCity()">Build City</button>
</div>

</div>

</body>
</html>
